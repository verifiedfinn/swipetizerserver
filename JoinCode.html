<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session App</title>
    <script>
        function showJoinInput() {
            let joinContainer = document.getElementById("join-container");
            if (!document.getElementById("session-code")) {
                let inputContainer = document.createElement("div");
                inputContainer.innerHTML = `
                    <input type="text" id="session-code" placeholder="Enter Code">
                    <button onclick="pasteCode()">Paste</button>
                `;
                joinContainer.appendChild(inputContainer);
            }
        }

        function pasteCode() {
            navigator.clipboard.readText().then(text => {
                document.getElementById("session-code").value = text;
            }).catch(err => {
                console.error("Failed to read clipboard: ", err);
            });
        }

        function createSession() {
            let randomCode = Math.floor(1000 + Math.random() * 9000);
            let createContainer = document.getElementById("create-container");
            createContainer.innerHTML = `
                <h2>SESSION CODE</h2>
                <div>
                    <input type="text" id="generated-code" value="${randomCode}" readonly>
                    <button onclick="copyCode()">Copy</button>
                </div>
                <button onclick="startSwipetizing()">Start Swipetizing</button>
            `;
        }

        function copyCode() {
            let codeInput = document.getElementById("generated-code");
            navigator.clipboard.writeText(codeInput.value).then(() => {
                alert("Code copied successfully!");
            }).catch(err => {
                console.error("Failed to copy: ", err);
            });
        }

        function startSwipetizing() {
            alert("Swipetizing started!");
        }
    </script>
</head>
<body>
    <button onclick="showJoinInput()">Join Session</button>
    <button onclick="createSession()">Create Session</button>
    <div id="join-container"></div>
    <div id="create-container"></div>
</body>
</html>
